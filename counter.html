<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <h1 class="text-center my-5">Write here your name</h1>
      
        </div>
        <form  class="text-center">
            <p class="m-5">Here you can see saved names:</p>
            <p id="list"></p>
          <input type="text" placeholder="Type your name here..." id="name" />
          <button class="btn btn-primary" type="button" id="good">Save</button>
          <button class="btn btn-danger" type="button" id="bad">Remove</button>
        </form>
      </section>
      <aside>
        <div class="timer text-center m-3">
            <p>Tempo trascorso: <span id="counter" class ="p-3">0</span></p>
        </div>
      </aside>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="counter.js"></script>
    </script>
  </body>
</html>
